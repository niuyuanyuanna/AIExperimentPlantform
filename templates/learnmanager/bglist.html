            <div class="card-box">

                <div class="row">

                        <h4 class="m-t-0 header-title"><b>ppt列表</b></h4>
                        <div class="p-20">
                            <table class="table table-striped m-0">

                                        <!-- <th>实验编号</th> -->

</div>
<script type="text/javascript">
    $(document).ready(function() {
        var data = "{{file}}";
        console.log(data);
        // var data="{{option}}";
        data = data.replace(/&quot;/g,'"');
        data = jQuery.parseJSON(data);
        console.log(data);
        var str='';
        for(var i=0;i<data.length;i++){
            str += '<tr><<th><a href="'+data[i].html+'">'+data[i].name+'</a></th></tr>';
            // str += '<tr><<th><a href=" onclick="openURL('+data[i].html+')">'+data[i].name+'</a></th></tr>';
        }
        $('.tableList').append(str);
    });
    function openURL(val) {
        console.log(val);
        window.open(val+'.html');
    }
</script>
<style type="text/css">
    .addExperiment {
        margin-bottom: 10px;
    }
</style>
